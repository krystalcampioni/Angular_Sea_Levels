<div class="panel" ng-show="isNine(useDayForecast.dt_txt)">

  <h1>Sea level at 09:00</h1>
  <div class="panel__body">
    <img ng-src="{{getIconImageUrl(useDayForecast.weather[0].icon)}}" />
      <!-- <h1>{{useDayForecast.main.temp}}&#176;C</h1>
      <h2>{{useDayForecast.weather[0].main}}</h2>
      <p>{{useDayForecast.weather[0].description}}</p> -->
      <h1><p>sea level: {{useDayForecast.main.sea_level}}</p></h1>
      <hr/>
  </div>
</div>
