<div class="sea-level" ng-show="isNine(useDayForecast.dt_txt)">
  <h3 class="sea-level__date">{{useDayForecast.dt * 1000 | date:"dd/MM/yyyy"}}</h3>
  <h1 class="sea-level__info sea-level__info--sea">{{useDayForecast.main.sea_level | number: 2}}</h1>
  <h1 class="sea-level__info sea-level__info--ground">{{useDayForecast.main.grnd_level | number: 2}}</h1>
  <div class="sea-level__diff">{{calculateSeaRise(useDayForecast.main.sea_level,useDayForecast.main.grnd_level) | limitTo: 4}}</div>
  <div class="sea-level__bar"><span style="height:
    calc(50% + {{useDayForecast.main.sea_level-useDayForecast.main.grnd_level}}%)
    "></span></div>
</div>
