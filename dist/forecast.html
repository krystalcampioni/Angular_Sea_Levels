<section class="search"><div class="main"><form class="search__form" role="form"><button class="button button--primary" ng-repeat="item in cities" ng-click="setLocation(item)" type="submit">{{item}}</button></form></div></section><div class="wrapper__main"><h2>{{currentWeather.name | placeholder:'loading... '}}</h2><h3>{{currentWeather.sys.country | isoCountry}}</h3><img ng-src="{{getIconImageUrl(currentWeather.weather[0].icon)}}"><p ng-show="currentWeather.name">sunrise: {{currentWeather.sys.sunrise * 1000 | date:"h:mma" }}</p><p ng-show="currentWeather.name">sunset: {{currentWeather.sys.sunset * 1000 | date:"h:mma"}}</p><section><hr><div ng-repeat="forecast in forecast.list"><div forecast-item="forecast" show-entry="forecast"></div></div></section></div>
